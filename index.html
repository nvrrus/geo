<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
</head>
<body id="body">
  <div id="map">
	<div id="commentsWindow" >
		<div class="top">
			<div class="first"><img src="images/chip.png"></div>
			<div id='title' class="second" title="Подсказка"></div>
			<div class="third"><img id="closeBtn" src="./images/close.png" alt="Закрыть"></div>
		</div>
		<ul id="comments">
			<li id="noComments">Пока нет отзывов</li>
		</ul>
		<div class="addCommentBlock">
			<label>ВАШ ОТЗЫВ</label>
			<input id="nameInp" placeholder="Ваше имя" type="text"></input>
			<input id="companyInp" placeholder="Укажите место" type="text"></input>
			<textarea id="commentInp" placeholder="Поделитесь впечатлением" type="textarea"></textarea>
			<button id="addBtn">Добавить</button>
		</div>
	</div>
  </div>
</body>
</html>
