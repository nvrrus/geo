<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
</head>
<body id="body">
	<div id="commentsWindow" >
		<div class="top">
			<p id='title'></p>
			<button id="closeBtn">Закрыть</button>
		</div>
		<ul id="comments">
			
		</ul>
		<div class="addCommentBlock">
			<label>Ваш отзыв</label>
			<input id="nameInp" placeholder="Ваше имя" type="text"></input>
			<input id="companyInp" placeholder="Укажите место" type="text"></input>
			<input id="commentInp" placeholder="Поделитесь впечатлением" type="text"></input>
			<button id="addBtn">Добавить</button>
			<button id="readBtn">Прочитать</button>
		</div>
	</div>
	<div id="map">
		
	</div>
</body>
</html>
